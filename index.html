<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>EditableGrid Demo - Database Link</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
	</head>
	
	<body>
		<div id="wrap">
		<h1>EditableGrid Demo - Database Link</h1> 
		
			<!-- Feedback message zone -->
			<div id="message"></div>

            <div id="toolbar">
              <input type="text" id="filter" name="filter" placeholder="Filter :type any text here"  />
            </div>
			<!-- Grid contents -->
			<div id="tablecontent"></div>
		
			<!-- Paginator control -->
			<div id="paginator"></div>
		</div>  
		
		<script src="js/editablegrid-2.1.0-b13.js"></script>   
		<!-- I use jQuery for the Ajax methods -->
		<script src="js/jquery-1.11.1.min.js" ></script>
		<script src="js/demo.js" ></script>

		<script type="text/javascript">
		
            var datagrid = new DatabaseGrid();
			window.onload = function() { 

                // key typed in the filter field
                $("#filter").keyup(function() {
                    datagrid.editableGrid.filter( $(this).val());

                    // To filter on some columns, you can set an array of column index 
                    //datagrid.editableGrid.filter( $(this).val(), [0,3,5]);
                  });
        
			}; 
		</script>
	</body>

</html>
